<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valderir Jeri - Transfer e Passeios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/Logo.png" alt="Logo Valderir Jeri">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#translado">Translado</a></li>
            <li><a href="#passeios">Passeios</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#sobre">Contato</a></li>

        </ul>
        <div class="reserve-btn">
            <a href="#reserve">Reserve Aqui</a>
        </div>
    </nav>

    <div id="home">
        <section>
            <h1>Descubra o passeio perfeito para você. </h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/img/image1.jpg" class="d-block w-100" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/image2.jpg" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/image3.jpg" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/img/image4.jpg" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <video class="d-block w-100" controls>
                            <source src="assets/video/video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="carousel-control-slider">
                <input type="range" id="autoplaySlider" min="0" max="1" step="1" value="1">
                <label for="autoplaySlider" id="sliderLabel">Autoplay</label>
            </div>
        </section>
    </div>
    <div id="translado">
        <h2>Translados mais procurados</h2>
    </div>
    <div id="passeios">
        <h2>Passeios mais procurados</h2>
    </div>
    <div id="sobre">
        <h2>Sobre Nós</h2>
    </div>
    <div id="reserve">
        <h2>Faça sua Reserva</h2>
    </div>
    <script>
        $(document).ready(function() {
            var $carousel = $('#carouselExampleIndicators');
            var autoplay = true;
            
            // Inicializa o carrossel com autoplay
            $carousel.carousel({
                interval: 5000 // Tempo de intervalo do autoplay em milissegundos
            });

            $('#autoplaySlider').on('input', function() {
                autoplay = $(this).val() === '1';
                if (autoplay) {
                    $carousel.carousel({
                        interval: 5000
                    });
                    $('#sliderLabel').text('Autoplay: On');
                } else {
                    $carousel.carousel('pause');
                    $('#sliderLabel').text('Autoplay: Off');
                }
            });

            $carousel.on('slide.bs.carousel', function (event) {
                // Pause all videos in the carousel
                $(this).find('video').each(function () {
                    this.pause();
                    this.currentTime = 0; // Opcional: resetar o vídeo para o início
                });
            });

            $carousel.on('slid.bs.carousel', function (event) {
                var activeIndex = $(event.relatedTarget).index();
                var $videoSlide = $(this).find('.carousel-item').eq(activeIndex).find('video');

                if ($videoSlide.length > 0) {
                    $videoSlide.get(0).play();
                }
            });
        });
    </script>
</body>
</html>
